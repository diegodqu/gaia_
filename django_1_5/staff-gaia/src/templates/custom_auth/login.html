<html>
    <head></head>
    <body>

        <form action="#" method="post">
            <legend>Login</legend>
            {% csrf_token %}
            {% for field in form %}
                <div>
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}

            <button>Enviar</button>
        </form>

        <div class="extra">
            <a href="{% url 'custom_auth:recupera_password' %}">¿Olvido su contraseña?</a>
            <a href="{% url 'custom_auth:registro' %}">¿Aún no se ha registrado?</a>
        </div>
    </body>
</html>
